      <div id="titulo">
        <h1>Rompecabezas</h1>

          </div>
          <div class="pieza" id="pieza4">

          </div>
          <div class="pieza" id="pieza5">
            <img src="img/5.jpg" alt="img5">
          </div>
          <div class="pieza" id="pieza6">
            <img src="img/6.jpg" alt="img6">
          </div>
          <div class="pieza" id="pieza7">
            <img src="img/7.jpg" alt="img7">
          </div>
          <div class="pieza" id="pieza8">
            <img src="img/8.jpg" alt="img8">
          </div>
          <div class="pieza" id="pieza9">
          </div>
      </div>

    </div>

    <div id="footer">Geminis Coral, desarrollador front end junior</div>
    <audio id="pika" src="sound/pika.mp3"></audio>

    <script src="js/juego.js"></script>

</html>
